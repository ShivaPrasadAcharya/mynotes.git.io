<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurNote - Simple Note Taking App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow">
            <!-- Header -->
            <div class="card-header bg-white sticky-top border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">My Notes</h2>
                    <div>
                        <button id="viewNotesBtn" class="btn btn-outline-secondary me-2">
                            View Notes
                        </button>
                        <button id="toggleFormBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> New Note
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <!-- Search Bar -->
                <div class="sticky-top pt-2 pb-3 bg-white">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search notes...">
                    </div>
                </div>

                <!-- Note Form -->
                <div id="noteForm" class="mb-4 p-4 bg-light rounded" style="display: none;">
                    <h4 id="formTitle">Create New Note</h4>
                    <div class="mb-3">
                        <input type="text" id="titleInput" class="form-control" placeholder="Note Title">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="subtitleInput" class="form-control" placeholder="Subtitle (optional)">
                    </div>
                    <div class="mb-3">
                        <textarea id="contentInput" class="form-control" rows="4" placeholder="Write your note here..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Generated Code:</label>
                        <textarea id="generatedCode" class="form-control font-monospace" rows="6" readonly></textarea>
                        <button id="copyCodeBtn" class="btn btn-secondary btn-sm mt-2">
                            <i class="fas fa-copy"></i> Copy Code
                        </button>
                    </div>
                    <div class="text-end">
                        <button id="cancelBtn" class="btn btn-outline-secondary me-2">Cancel</button>
                        <button id="saveNoteBtn" class="btn btn-primary">Add Note</button>
                    </div>
                </div>

                <!-- Notes Container -->
                <div id="notesContainer" class="row g-4">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="notificationToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body"></div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
